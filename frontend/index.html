<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; margin-bottom: 20px; }
        .content { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .sidebar { background: #f9f9f9; padding: 20px; border-radius: 6px; }
        .map-container { height: 500px; }
        #map { height: 100%; width: 100%; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0052a3; }
        #results { margin-top: 20px; padding: 15px; background: white; border-radius: 6px; }
        .arrival-item { padding: 10px; margin: 5px 0; background: #f0f8ff; border-left: 4px solid #0066cc; }
        .route-badge { background: #0066cc; color: white; padding: 2px 6px; border-radius: 3px; margin-right: 8px; }
        @media (max-width: 768px) { .content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš‡ NYC Subway ETA</h1>
        </header>
        <div class="content">
            <aside class="sidebar">
                <div class="form-group">
                    <label for="stationSearch">Search Station:</label>
                    <input type="text" id="stationSearch" placeholder="Type station name...">
                </div>
                <div class="form-group">
                    <label for="stationSelect">Select Station:</label>
                    <select id="stationSelect">
                        <option value="">Choose a station...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="directionSelect">Direction:</label>
                    <select id="directionSelect">
                        <option value="N">Northbound</option>
                        <option value="S">Southbound</option>
                    </select>
                </div>
                <button onclick="getArrivals()">Get Arrivals</button>
                <div id="results"></div>
            </aside>
            <main class="map-container">
                <div id="map"></div>
            </main>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, allStations = [];
        function initMap() {
            map = L.map('map').setView([40.7589, -73.9851], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        async function loadStations() {
            try {
                const response = await fetch('/api/stops?q=*');
                const data = await response.json();
                allStations = data.stops || [];
                if (allStations.length === 0) {
                    allStations = [
                        {id: "635", name: "Times Sq-42 St"},
                        {id: "902", name: "Herald Sq-34 St"},
                        {id: "127", name: "14 St-Union Sq"}
                    ];
                }
                populateStationSelect();
            } catch (error) {
                allStations = [
                    {id: "635", name: "Times Sq-42 St"},
                    {id: "902", name: "Herald Sq-34 St"},
                    {id: "127", name: "14 St-Union Sq"}
                ];
                populateStationSelect();
            }
        }
        function populateStationSelect() {
            const select = document.getElementById('stationSelect');
            select.innerHTML = '<option value="">Choose a station...</option>';
            allStations.forEach(station => {
                const option = document.createElement('option');
                option.value = station.id;
                option.textContent = station.name;
                select.appendChild(option);
            });
        }
        document.getElementById('stationSearch').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const select = document.getElementById('stationSelect');
            const filtered = allStations.filter(station => station.name.toLowerCase().includes(query));
            select.innerHTML = '<option value="">Choose a station...</option>';
            filtered.forEach(station => {
                const option = document.createElement('option');
                option.value = station.id;
                option.textContent = station.name;
                select.appendChild(option);
            });
        });
        async function getArrivals() {
            const stationId = document.getElementById('stationSelect').value;
            const direction = document.getElementById('directionSelect').value;
            const resultsDiv = document.getElementById('results');
            if (!stationId) { alert('Please select a station'); return; }
            resultsDiv.innerHTML = '<div>Loading arrivals...</div>';
            try {
                const response = await fetch(`/api/arrivals?stop_id=${stationId}&direction=${direction}`);
                const data = await response.json();
                if (data.arrivals && data.arrivals.length > 0) {
                    let html = '<h3>Live Arrivals</h3>';
                    data.arrivals.forEach(arrival => {
                        const minutes = Math.floor(arrival.eta_s / 60);
                        const timeText = minutes <= 0 ? 'Now' : `${minutes} min`;
                        html += `<div class="arrival-item"><span class="route-badge">${arrival.route_id}</span>${arrival.headsign} - <strong>${timeText}</strong></div>`;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div>No arrivals found</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div>Error loading arrivals</div>';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadStations();
        });
    </script>
</body>
</html>
